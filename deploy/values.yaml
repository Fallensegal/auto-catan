# Values File for Auto-Catan

# Global Variables
imagePullSecrets: []
replicaCount: 1

mlflow:
  name: mlflow
  labels:
    app: autocatan
    component: mlflow

  image:
    repository: islam25/mlflow
    pullPolicy: IfNotPresent
    tag: "0.0.1"

  service:
    port: 8250

  resources:
    limits:
      cpu: 400m
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi

  autoscaling:
    enabled: false

catan-web:
  name: "catan-web"
  labels:
    app: autocatan
    component: "catan-web"

  image:
    repository: islam25/catan_web
    pullPolicy: Always
    tag: "0.0.2"
  
  service:
    port: 8251
  
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  
  autoscaling:
    enabled: false

minio:
  persistence:
    enabled: true
    size: 5Gi
  defaultBucket:
    enabled: true
    name: analysis
